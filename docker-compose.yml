version: '3.8'

# LEGACY Docker Compose Configuration
# 
# NOTE: This file is maintained for backward compatibility.
# For new deployments, please use:
#   - docker-compose.dev.yml for development
#   - docker-compose.prod.yml for production
#
# Usage:
#   Development: docker-compose -f docker-compose.dev.yml up
#   Production:  docker-compose -f docker-compose.prod.yml up
#
# Services:
# - NGINX (Web Server)
# - FLASK (Web Application)
# - MONGODB (Database)
# - MONGO-ADMINPANEL (Database Admin UI)
# - REDIS (Message Queue)
# - WORKERS (Background Workers)
# - TOR + HA PROXY (Tor Network Access)
# - SPLASH (Screenshot Service)
# - SPACY (NLP Service)
# - ELASTICSEARCH (Search Engine)

networks:
  app-tier:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  elasticsearch_data:
    driver: local

services:


  #data bus
  redis:
    image: 'bitnami/redis:latest'
    hostname: redis
    container_name: redis
    ports:
      - '6379:6379'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - app-tier

  mongodb:
    image: mongo
    hostname: mongodb
    user: root
    restart: always
    volumes:
      - 'mongodb_data:/bitnami/mongodb'
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_PASSWORD=123qwe
      - MONGO_INITDB_ROOT_USERNAME=admin
        # - MONGODB_ROOT_PASSWORD=123qwe
        # - MONGODB_USERNAME=admin
        # - MONGODB_PASSWORD=123qwe
        # - MONGODB_DATABASE=crawler
    networks:
      - app-tier

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    hostname: elasticsearch
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - app-tier
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  torpool:
    image: 'zeta0/alpine-tor'
    hostname: torpool
    ports:
      - "5566:5566"
      - "2090:2090"
    environment:
      - tors=5
#      - privoxy=1
    networks:
#      - default
      - app-tier

  server:
    restart: always
    image: nginx
    volumes:
      - ./web-server/conf.d:/etc/nginx/conf.d
      - ./application/web/static:/application/static
    links:
      - web-app:web-app
    ports:
      - "80:80"
    networks:
      - app-tier

  #screenshot
  splash:
    image: scrapinghub/splash
    restart: always
    networks:
      - app-tier
    ports:
      - 5023:8050


  #subject detector
  spacy:
    image: jgontrum/spacyapi
    restart: always
    networks:
      - app-tier
    ports:
      - 8080:80

  web-app:
    restart: always
    build: ./application
    image: web-app
    container_name: web-app
    command: flask run --host=0.0.0.0 --port=8000
    # command: bash -c "/wait && gunicorn manage:app -b :8000 --name app --log-level=debug --log-file=-"
    volumes:
       - ./application:/application
    # ports:
    #    - "5050:5050"
    expose:
       - "8000"
    depends_on:
       - mongodb
    links:
       - mongodb
       - torpool
       - redis
       - elasticsearch
       - crawler-worker
       - detector-worker
       - app-worker
    networks:
       - app-tier
    environment:
      WAIT_HOSTS: mongodb:27017
      WAIT_BEFORE_HOSTS: 25
      FLASK_APP: web



  crawler-worker:
     restart: always
     build: ./application
     container_name: crawler-worker
     command: bash -c "/wait && python manage.py run_crawler_worker"
     networks:
      - app-tier
     volumes:
      - ./application:/application
     depends_on:
      - redis
     links:
      - torpool
      - redis
      - mongodb
      - elasticsearch
     environment:
      WAIT_HOSTS: redis:6379
      WAIT_BEFORE_HOSTS: 5



  detector-worker:
     restart: always
     build: ./application
     container_name: detector-worker
     command: bash -c "/wait && python manage.py run_detector_worker"
     networks:
      - app-tier
     volumes:
      - ./application:/application
     depends_on:
      - redis
     links:
      - torpool
      - redis
      - mongodb
      - elasticsearch
     environment:
      WAIT_HOSTS: redis:6379
      WAIT_BEFORE_HOSTS: 5

  app-worker:
     restart: always
     build: ./application
     container_name: app-worker
     command: bash -c "/wait && python manage.py run_app_worker"
     networks:
      - app-tier
     volumes:
      - ./application:/application
     depends_on:
      - redis
     links:
      - torpool
      - redis
      - mongodb
      - elasticsearch
     environment:
      WAIT_HOSTS: redis:6379
      WAIT_BEFORE_HOSTS: 5


  panel-worker:
     restart: always
     build: ./application
     container_name: panel-worker
     command: bash -c "/wait && python manage.py run_panel_worker"
     networks:
      - app-tier
     volumes:
      - ./application:/application
     depends_on:
      - redis
     links:
      - torpool
      - redis
      - mongodb
      - elasticsearch
     environment:
      WAIT_HOSTS: redis:6379
      WAIT_BEFORE_HOSTS: 5


  mongoclient:
    image: mongoclient/mongoclient
    ports:
      - 3000:3000
    links:
      - mongodb:mongo
    networks:
      - app-tier
